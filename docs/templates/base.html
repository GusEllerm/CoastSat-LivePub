<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RO-Crate Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      main.container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0;
      }
      .ratio {
        flex: 1;
      }
      .ratio iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">RO-Crate Gallery</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link active" href="templates/content.html">Home</a>
          </li>
          {% for link in links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link.href }}">{{ link.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>

    <main class="container my-4">
      <div class="ratio ratio-16x9">
        <iframe id="crate-frame" src="templates/content.html" allowfullscreen></iframe>
      </div>
    </main>

    <footer class="text-center py-4 bg-light text-muted">
      <p>Â© RO-Crate Gallery</p>
    </footer>

    <script>
      const links = document.querySelectorAll('a.nav-link');
      const iframe = document.getElementById('crate-frame');
      const body = document.body;
      const footer = document.querySelector('footer');
      const nav = document.querySelector('nav');

      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          iframe.src = this.href;
          links.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    </script>
</body>
</html>
